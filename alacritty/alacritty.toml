import = [
    "~/.config/alacritty/themes/themes/tokyo-night.toml"
]

[env]
TERM = "xterm-256color"
decorations = "Buttonless"

[font]
size = 14

# [font.normal]
# family = "MesloLGS NF"

[font.normal]
family = "BlexMono Nerd Font Mono"
style = "Light"

[font.bold]
family = "BlexMono Nerd Font Mono"
style = "Bold"


[font.bold_italic]
family = "BlexMono Nerd Font Mono"
style = "Italic"

[font.italic]
family = "BlexMono Nerd Font Mono"
style = "Light"
